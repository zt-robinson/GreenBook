<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GreenBook{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: var(--background);
            color: var(--text-main);
            font-family: var(--font-sans);
            font-size: 15px;
            margin: 0;
        }
        .header {
            background: var(--header-bg);
            color: var(--header-text);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.1rem 0;
            max-width: 1100px;
            margin: 0 auto;
        }
        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--header-text);
            text-decoration: none;
            letter-spacing: 1px;
            font-family: var(--font-sans);
        }
        .nav {
            display: flex;
            gap: 0.5rem;
        }
        .nav a {
            padding: 0.5rem 1.2rem;
            text-decoration: none;
            color: var(--header-text);
            border-radius: 8px;
            background: transparent;
            font-weight: 500;
            font-family: var(--font-sans);
            margin: 0 0.2rem;
            transition: background 0.2s, color 0.2s;
        }
        .nav a.active, .nav a:hover {
            background: #fff2;
            color: #fff;
        }
        .main-container {
            max-width: 1100px;
            margin: 2.5rem auto 0 auto;
            padding: 0 2rem;
        }
        .page-title {
            color: var(--primary-green);
            font-size: 2rem;
            margin-bottom: 0.7rem;
            text-align: center;
            font-family: var(--font-sans);
            font-weight: bold;
            letter-spacing: 1px;
        }
        .page-subtitle {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">GREENBOOK</a>
            <nav class="nav">
                <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
                <a href="/players" {% if request.path == '/players' %}class="active"{% endif %}>Standings</a>
                <a href="/courses" {% if request.path == '/courses' %}class="active"{% endif %}>Courses</a>
                <a href="/schedule" {% if request.path == '/schedule' %}class="active"{% endif %}>Schedule</a>
            </nav>
        </div>
    </header>
    <main style="background: transparent; color: var(--greenbook-offwhite); min-height: 100vh; padding: 0 0 2rem 0;">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
