{% extends "base.html" %}

{% block content %}
<div class="main-container">
    <h1 class="page-title">Season 10 Final Standings (Top 100)</h1>
    <p class="page-subtitle">Official leaderboard for the completed season</p>
    <div class="table-container" style="max-width: 1000px; margin: 0 auto;">
        <table style="width: 100%; table-layout: auto; font-size: 0.85em;">
            <thead>
                <tr>
                    <th style="text-align: center; padding: 6px 4px;">Rank</th>
                    <th style="text-align: center; padding: 6px 4px;">Player</th>
                    <th style="text-align: center; padding: 6px 4px;">Nationality</th>
                    <th style="text-align: center; padding: 6px 4px;">Points</th>
                    <th style="text-align: center; padding: 6px 4px;">Events</th>
                    <th style="text-align: center; padding: 6px 4px;">Wins</th>
                    <th style="text-align: center; padding: 6px 4px;">Top 10s</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="7" style="text-align: center; color: #888; padding: 6px 4px; font-size: 0.85em;">Standings data is not currently available.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
